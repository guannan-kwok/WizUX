<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dark/Light Mode Toggle</title>
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #000;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .toggle {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .toggle input[type="checkbox"] {
      display: none;
    }

    .toggle label {
      display: inline-block;
      width: 60px;
      height: 34px;
      background-color: #ccc;
      border-radius: 34px;
      position: relative;
    }

    .toggle label:after {
      content: "";
      display: block;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      top: 4px;
      left: 4px;
      transition: all 0.2s;
    }

    .toggle input[type="checkbox"]:checked + label {
      background-color: #4CAF50;
    }

    .toggle input[type="checkbox"]:checked + label:after {
      transform: translateX(26px);
    }

    .dark {
      --bg-color: #333;
      --text-color: #fff;
    }
  </style>
</head>
<body>
  <div class="toggle">
    <input type="checkbox" id="toggle" onclick="toggleDarkMode()">
    <label for="toggle"></label>
  </div>

  <h1>Dark/Light Mode Toggle</h1>
  <p>This is an example of how to toggle between dark and light mode using JavaScript and CSS variables.</p>

  <script>
    function toggleDarkMode() {
      const body = document.querySelector('body');
      body.classList.toggle('dark');
    }
  </script>
</body>
</html>
